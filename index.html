<!DOCTYPE>
<html>
<head>
	<title>To-Do Check List</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js" type="text/javascript"></script>
	<script src="script.js"></script>
	<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="header">
	<p class="title">To Do Check List</p>
	<div id="submitToDo">
		<input class="inputToDo" type="text" value="Hello"></input>
		<p class="submit">Add</p>
	</div>
</div>
<p class="noInput">No input please try again</p>
<div class="Messages">
	<p class="space" id="Remove">Adding Items to Done: Clicking on Item</p>
	<p class="space" id="Deleting">Delete: By clicking on X</p>
	<p class="space" id="Add">Adding Items: Head to the menu, type, and click enter</p>
	<div class="tabs">
		<p class="All">All</p>
		<p class="U">Done</p>
		<p class="F">ToDo</p>
	</div>
</div>
<div class="checkListBody">
	<div class="Unfinished">
	
		<p class="warningU">Nothing has been done</p>
	</div>
	<div class="Finished">
	
		<p class="warningU">Everything has been finished</p>
	</div>
</div>
</body>
</html>
